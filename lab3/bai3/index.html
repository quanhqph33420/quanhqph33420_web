  <script>
    DATA1 = [5, 2, 4, 1, 15, 8, 3];
    DATA2 = [16, 6, 10, 5, 6, 1, 4];
    calcAverageHumanAge(DATA1);
    function calcAverageHumanAge(data) {
      var newArr = [];
      data.map((e, i) => {
        var age = 0;
        e <= 2 ? (age = e * 2) : (age = 16 + e * 4);
        age >= 18 ? newArr.push(age) : console.log();

      });

    }
